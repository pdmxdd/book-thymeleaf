<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmyeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filtered Books!</title>
</head>
<body>
<h3>Matching Books: </h3>
<th:block th:each="book : ${books}">
  <h4 th:text="${book.get('title')}"></h4>
  <ul>
    <li th:text="${book.get('author')}"></li>
    <li th:text="${book.get('ISBN')}"></li>
  </ul>
</th:block>
</body>
</html>
